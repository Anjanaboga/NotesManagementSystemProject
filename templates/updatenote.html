{% extends 'base.html' %}
{% block title %}Update Note{% endblock %}

{% block content %}
<div class="form-box">
    <h2>Edit Note</h2>

    <form method="POST">
        <input 
            type="text" 
            name="title" 
            value="{{ note.title }}" 
            required
        >

        <textarea 
            name="content" 
            rows="6" 
            required
        >{{ note.content }}</textarea>

        <div class="btn-group">
            <button type="submit" class="btn-primary">Update</button>
            <a href="{{ url_for('viewall') }}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
